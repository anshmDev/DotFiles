env:
  #TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 5
    y: 5
  dynamic_padding: true
    #startup_mode: Maximized
  title: Alacritty 
  dynamic_title: true

scrolling:
  history: 10000

font:
  normal:
    #family: MesloLGS DZ Nerd Font Mono
    family: Sauce Code Pro Nerd Font Mono
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 15.0
  #offset:
  #  x: 0
  #  y: 0
  #glyph_offset:
  #  x: 0
  #  y: 0
draw_bold_text_with_bright_colors: false

colors:
  # Default colors
  primary:
    background: '0x1e1e1e'
    foreground: '0xe5e5e5'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xcd3131'
    green:   '0x05bc79'
    yellow:  '0xe5e512'
    blue:    '0x2472c8'
    magenta: '0xbc3fbc'
    cyan:    '0x0fa8cd'
    white:   '0xe5e5e5'

  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xcd3131'
    green:   '0x05bc79'
    yellow:  '0xe5e512'
    blue:    '0x2472c8'
    magenta: '0xbc3fbc'
    cyan:    '0x0fa8cd'
    white:   '0xffffff'

  cursor:
    text: CellBackground
    cursor: CellForeground

  selection:
    text: CellBackground
    background: CellForeground

background_opacity: 1

selection:
  save_to_clipboard: true

cursor:
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Off

  #blink_interval: 750

  #unfocused_hollow: true

  #thickness: 0.15

live_config_reload: true
